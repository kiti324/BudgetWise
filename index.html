<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetWise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="form-container">
            <h2>Add Income</h2>
            <input type="text" id="income-source" placeholder="Income Source">
            <input type="number" id="income-amount" placeholder="Amount">
            <button onclick="addIncome()">Add Income</button>
        </div>
        <div class="form-container">
            <h2>Add Expense</h2>
            <input type="text" id="expense-category" placeholder="Expense Category">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div id="income-summary">
                <h3>Income</h3>
                <ul id="income-list"></ul>
                <p>Total Income: $<span id="total-income">0.00</span></p>
            </div>
            <div id="expense-summary">
                <h3>Expenses</h3>
                <ul id="expense-list"></ul>
                <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
            </div>
            <h3>Balance: $<span id="balance">0.00</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
   <a
  style="text-decoration: none; font-weight: bold"
  href="https://bdr3.app.link/rAHwDTRHjKb"
>
  <img
    src="zap.png"
    alt=""
    width="300"
    height="140"
  />
</a>

</body>
</html>
